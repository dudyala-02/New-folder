<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=prompt("enter 1st value");
let y=prompt("enter 2nd value"); 
let action=prompt("enter operation to be performed");
x=parseInt(x);
y=parseInt(y);
switch(action)
{ 
    case "+":
        alert(x+y);
        break;
    case "-":
        alert(x-y);
        break;
    case "*":
        alert(x*y);
        break;
    case "/":
        alert(x/y);
        break;
    case "%":
        alert(x%y);
        break;
    default:
        alert("no operation");
        break;
}

    </script>
</body>
</html>
